<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will you be my Valentine?</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #0b1220;
      color: #e7eefc;
      overflow: hidden;
    }

    /* Floating hearts layer */
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      bottom: -10vh;
      font-size: 28px;
      opacity: 0.35;
      filter: drop-shadow(0 6px 14px rgba(0,0,0,0.35));
      animation: floatUp linear infinite;
      transform: translateX(0);
      will-change: transform;
    }
    @keyframes floatUp {
      from { transform: translate(var(--x, 0px), 0) rotate(0deg); }
      to   { transform: translate(calc(var(--x, 0px) + var(--drift, 60px)), -120vh) rotate(360deg); }
    }

    .card {
      width: min(980px, 94vw);
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.16);
      border-radius: 22px;
      padding: 42px;
      box-shadow: 0 18px 46px rgba(0,0,0,0.42);
      position: relative;
      overflow: hidden;
      z-index: 1;
      backdrop-filter: blur(6px);
    }

    h1 {
      margin: 0 0 22px;
      font-size: clamp(34px, 3.3vw, 52px);
      letter-spacing: 0.2px;
      line-height: 1.15;
      text-align: center;
      transition: opacity 200ms ease, transform 200ms ease;
    }
    h1.hidden {
      opacity: 0;
      transform: translateY(-10px);
      pointer-events: none;
      height: 0;
      margin: 0;
      overflow: hidden;
    }

    .stage {
      position: relative;
      height: 300px;
      border-radius: 18px;
      background: rgba(0,0,0,0.18);
      border: 1px dashed rgba(255,255,255,0.22);
      display: grid;
      place-items: center;
      margin-top: 6px;
    }

    .btn {
      appearance: none;
      border: 0;
      border-radius: 999px;
      padding: 28px 56px;
      font-weight: 750;
      cursor: pointer;
      transition: transform 0.08s ease, opacity 0.2s ease, filter 0.2s ease;
      user-select: none;
      white-space: nowrap;
      font-size: 30px;
    }
    .btn:hover { filter: brightness(1.05); }
    .btn:active { transform: scale(0.98); }

    .btn-yes { background: #22c55e; color: #07130b; }
    .btn-no  { background: #ef4444; color: #140707; position: absolute; }

    .btn-row {
      display: flex;
      gap: 16px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .options {
      margin-top: 22px;
      display: none;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .options .btn {
      padding: 18px 28px;
      font-size: 20px;
      background: rgba(255,255,255,0.12);
      color: #e7eefc;
      border: 1px solid rgba(255,255,255,0.22);
    }
    .options .btn:disabled {
      opacity: 0.55;
      cursor: not-allowed;
    }

    .meta {
      margin-top: 16px;
      opacity: 0.95;
      font-size: 18px;
      text-align: center;
      min-height: 1.2em;
    }

    /* Banner is now BELOW the question area, not overlaying it */
    .banner {
      margin: 0 0 18px;
      padding: 16px 18px;
      border-radius: 16px;
      background: rgba(34, 197, 94, 0.18);
      border: 1px solid rgba(34, 197, 94, 0.38);
      color: #dfffea;
      display: none;
      animation: pop 220ms ease forwards;
      font-weight: 800;
      font-size: 18px;
      text-align: center;
    }
    @keyframes pop {
      from { transform: translateY(-8px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts" aria-hidden="true"></div>

  <div class="card">
    <!-- Banner moved into normal flow so it can't overlap -->
    <div class="banner" id="banner">okay your husband has been notified</div>

    <h1 id="question">Will you be my Valentine?</h1>

    <div class="stage" id="stage">
      <div class="btn-row">
        <button class="btn btn-yes" id="yesBtn">Yes</button>
      </div>
      <button class="btn btn-no" id="noBtn" aria-label="No">No</button>
    </div>

    <div class="options" id="options">
      <button class="btn" data-option="Option 1">Option 1</button>
      <button class="btn" data-option="Option 2">Option 2</button>
      <button class="btn" data-option="Option 3">Option 3</button>
    </div>

    <div class="meta" id="meta"></div>
  </div>

  <script>
    // === Hearts background ===
    (function makeHearts() {
      const wrap = document.getElementById('hearts');
      const HEARTS = 32;
      for (let i = 0; i < HEARTS; i++) {
        const el = document.createElement('div');
        el.className = 'heart';
        el.textContent = 'ðŸ’—';

        const left = Math.random() * 100;
        const size = 30 + Math.random() * 34;
        const dur  = 6 + Math.random() * 10;
        const delay = -Math.random() * dur;
        const opacity = 0.6 + Math.random() * 0.32;
        const drift = 30 + Math.random() * 110;

        el.style.left = left + 'vw';
        el.style.fontSize = size + 'px';
        el.style.animationDuration = dur + 's';
        el.style.animationDelay = delay + 's';
        el.style.opacity = opacity;
        el.style.setProperty('--x', (Math.random() * 40 - 20) + 'px');
        el.style.setProperty('--drift', drift + 'px');

        wrap.appendChild(el);
      }
    })();

    // === Logic ===
    const stage = document.getElementById('stage');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const options = document.getElementById('options');
    const banner = document.getElementById('banner');
    const meta = document.getElementById('meta');
    const question = document.getElementById('question');

    let chosenOption = null;

    function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }

    function placeNoButton(x, y) {
      const s = stage.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const pad = 14;

      const maxLeft = s.width - b.width - pad;
      const maxTop  = s.height - b.height - pad;

      noBtn.style.left = clamp(x, pad, maxLeft) + 'px';
      noBtn.style.top  = clamp(y, pad, maxTop) + 'px';
    }

    (function initNo() {
      queueMicrotask(() => {
        const s = stage.getBoundingClientRect();
        placeNoButton(s.width * 0.62, s.height * 0.56);
      });
    })();

    const THRESHOLD = 135;
    stage.addEventListener('mousemove', (e) => {
      const s = stage.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const cx = b.left + b.width / 2;
      const cy = b.top + b.height / 2;

      const dist = Math.hypot(e.clientX - cx, e.clientY - cy);

      if (dist < THRESHOLD) {
        const newX = Math.random() * (s.width - b.width - 28) + 14;
        const newY = Math.random() * (s.height - b.height - 28) + 14;
        placeNoButton(newX, newY);
      }
    });

    noBtn.addEventListener('click', () => {
      meta.textContent = "Nice try ðŸ˜„";
    });

    yesBtn.addEventListener('click', () => {
      options.style.display = 'flex';
      meta.textContent = 'Pick one option:';
    });

    options.addEventListener('click', (e) => {
      const btn = e.target.closest('button[data-option]');
      if (!btn) return;

      chosenOption = btn.dataset.option;
      localStorage.setItem('chosenOption', chosenOption);

      // Hide the question AFTER selecting an option
      question.classList.add('hidden');

      meta.textContent = `Recorded: ${chosenOption}`;
      banner.style.display = 'block';

      [...options.querySelectorAll('button')].forEach(b => b.disabled = true);
    });

    // Restore prior choice if present
    const prev = localStorage.getItem('chosenOption');
    if (prev) {
      chosenOption = prev;

      options.style.display = 'flex';
      meta.textContent = `Previously recorded: ${chosenOption}`;
      banner.style.display = 'block';

      // Hide question if already answered
      question.classList.add('hidden');

      [...options.querySelectorAll('button')].forEach(b => b.disabled = true);
    }
  </script>
</body>
</html>
